<!DOCTYPE html>
<style type="text/css">
div{
	margin: 10px 0 10px 15px;

}
h1{
	text-align: center;
}
p{
	font-weight: bold;
	font-size: 15px;
}
body{
		background: linear-gradient(55deg, #FCF6F4, #DBCECB ) ;
}
#description{
	margin-left: 50px;
}
	form{
		margin-left: auto;
    	margin-right: auto;
		display: block;
		align-items: center;
		width: 850px;
		height: 800px;
		box-shadow: 0 5px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
	}
	#submit{
		margin-left: 55px;
		border-radius: 8px;
		padding: 5px 5px 5px 5px;
		font-size: 20px;
		font-weight: bold;
		font-family: monospace;
		background: #DBCECB;
		color: #FCF6F4;
	}
	legend{
		font-weight: bold;
		font-size: 18px;
	}
	fieldset{
		margin-right: 300px;
	}
	textarea{
		width: 200px;
		height: 100px;
	}
</style>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey!</h1>
	<form id="survey-form" action="submit">
		<p id="description">This is a survey, please complete it!!</p>
		<div>
		<label for="name" id="name-label">Name:</label>
		<input type="text" name="name" id="name" required="required" placeholder="Your Name">
		</div>
		<div>
		<label for="email" id="email-label">Email:</label>
		<input type="email" name="email" id="email" required="required" placeholder="user@gmail.com">
		</div>
		<div>
		<label for="number" id="number-label">Phone Number:</label>
		<input type="number" id="number" name="number" min="1" max="100" required="required" placeholder="+5566712345">
		</div>
		<div>
		<label>Country:</label>
		<select id="dropdown">
			<option value="EEUU">EEUU</option>
			<option value="Mexico">MÃ©xico</option>
		</select>
		</div>
		<div>
			<fieldset >
			<legend>Favorite fruit and vegetable</legend>
			Fruit:
			<label for="mango" >Mango</label>
			<input id="mango" type="radio" name="frut" value="mango">
			<label for="banana">Banana</label>
			<input id="banana" type="radio" name="frut" value="banana">
			<label for="grape" >Grape</label>
			<input id="grape" type="radio" name="frut" value="grape">
			<br>
			Vegetable:
			<label for="carrot" >Carrot</label>
			<input id="carrot" type="radio" name="vegetable" value="carrot">
			<label for="cucumber">Cucumber</label>
			<input id="cucumber" type="radio" name="vegetable" value="cucumber">
			<label for="potato" >Potato</label>
			<input id="potato" type="radio" name="vegetable" value="potato">
			</fieldset>
		</div>


		<fieldset title="Hobbies" >
			<legend>Hobbies:</legend>
			<fieldset>
				<legend>Sports</legend>
				<label for="sports">Swim</label>
				<input type="checkbox" value="Swim" name="sports">
				<label for="sports">Futball</label>
				<input type="checkbox" value="Futball" name="sports">
				<label for="sports">Basketball</label>
				<input type="checkbox" value="Basketball" name="sports">
			</fieldset>
			<fieldset>
				<legend>Art</legend>
				<label for="Dance">Dance</label>
			<input type="checkbox" value="Dance" name="Art">
			<label for="Paint">Paint</label>
			<input type="checkbox" value="Paint" name="Art">
			<label for="Music">Music</label>
			<input type="checkbox" value="Music" name="Art">
			</fieldset>
			
			
		</fieldset>
		<div>
		<label for="Comments" >Comments:</label>
		<textarea id="Comments" ></textarea>
		</div>
		<input type="submit" name="submit" id="submit" value="submit"  >

	</form>
</body>
</html>
